name: tests workflow

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string

jobs:
  build-and-test:
    name: "${{ matrix.group.name }}"
    strategy:
      fail-fast: false
      matrix:
        group:
          - name: samples
            path: ./src/samples
            tailscale: true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .github/files/.nvmrc
      - name: NodeJS version
        run: node -v
      - name: Install
        run: yarn
      - name: Build 
        run: yarn build
      - name: Run Tests
        run: yarn test ${{ matrix.group.path }} --ci --run-in-band --forceExit
        env:
          EVENTSTORE_IMAGE: github:${{ inputs.version }}
